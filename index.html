<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双人飞机对战</title>
    <style type="text/css">
        body{
            overflow: hidden;
        }
        div{
            width:800px;
        }
        #data{
            width: 600px;
            height: 600px;;
            float:left;
            background-color: gray;
        }
        #button{
            width: 200px;
            height: 600px;
            background-color: white;
            float:left;
        }
        td{
            background-color: black;
            height: 20px;
            width: 20px;
        }
        .plane{
            background-color: gold;
        }
        .myplane{
            background-color: cornflowerblue;
        }
        .boot{
            background-color: white;
        }
        .enemy{
            background-color:red;
        }

    </style>
    <script type="text/javascript" >
        var myplane=691;
        var enemy=58;
        var score1=0;
        var score2=0;
        var show=document.getElementById("data");
        var place=document.getElementsByTagName("td");
        window.onload=function setMyPlane(){
            //放置我的飞机
            repainMyPlane();

            //放置敌方飞机
            repainEnemy();

            place[360].setAttribute("class","plane");
            place[389].setAttribute("class","plane");
         }
	 function repainMyPlane(){
		place[myplane].setAttribute("class","myplane");
                 place[myplane-30].setAttribute("class","myplane");
                 place[myplane-1].setAttribute("class","myplane");
                 place[myplane+1].setAttribute("class","myplane");
	 }
	 function repainEnemy(){
		 place[enemy].setAttribute("class","enemy");
            place[enemy+30].setAttribute("class","enemy");
            place[enemy-1].setAttribute("class","enemy");
            place[enemy+1].setAttribute("class","enemy");
	 }
         document.onkeydown=function(event){
             <!-- 我的飞机控制-->
             var e=event||window.event||arguments.calleecaller.arguments[0];
             if(e.keyCode==38&&myplane>=451){
                 myplane=myplane-30;
                 for(var i=390;i<place.length;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainMyPlane();
             }else if(e&&e.keyCode==37&&myplane%30!=1){
                 myplane=myplane-1;
                 for(var i=390;i<place.length;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainMyPlane();
             }else if(e&&e.keyCode==39&&myplane%30!=28){
                 myplane=myplane+1;
                 for(var i=390;i<place.length;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainMyPlane();
             }else if(e&&e.keyCode==40&&myplane<719){
                 myplane=myplane+30;
                 for(var i=390;i<place.length;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainMyPlane();
             }else if(e&&e.keyCode==96){
                 var boot=myplane-60;
                 place[boot].setAttribute("class","boot");
                 function bootMove(){
                     //alert(boot);
repainEnemy();
		     if(boot!=enemy|| boot!=(enemy+30)|| boot!=(enemy-1)|| boot!=(enemy+1))
                     place[boot].setAttribute("class",null);
                     boot=boot-30;
                     place[boot].setAttribute("class","boot");
                     if(boot==enemy|| boot==(enemy+30)|| boot==(enemy-1)|| boot==(enemy+1) ){
                         score1=score1+1;
                         document.getElementById("blueScore").innerHTML=score1;
			 
                     }
                 }
                 setInterval(bootMove,100);
             }

             <!-- 敌军飞机控制-->
             if(e.keyCode==87&&enemy>=31){
                 enemy=enemy-30;
                 for(var i=0;i<359;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainEnemy();
             }else if(e&&e.keyCode==65&&enemy%30!=1){
                 enemy=enemy-1;
                 for(var i=0;i<359;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainEnemy();
             }else if(e&&e.keyCode==68&&enemy%30!=28){
                 enemy=enemy+1;
                 for(var i=0;i<359;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainEnemy();
             }else if(e&&e.keyCode==83&&enemy<299){
                 enemy=enemy+30;
                 for(var i=0;i<359;i++){
                     place[i].setAttribute("class",null);
                 }
                 repainEnemy();
             }else if(e&&e.keyCode==32){
                 var boot=enemy+60;
                 place[boot].setAttribute("class","boot");
                 function bootMove2(){
                     //alert(boot);
repainMyPlane();
		     if(boot!=myplane|| boot!=(myplane-30)|| boot!=(myplane-1)|| boot!=(myplane+1))
                     place[boot].setAttribute("class",null);
                     boot=boot+30;
                     place[boot].setAttribute("class","boot");
                     if(boot==myplane|| boot==(myplane-30)|| boot==(myplane-1)|| boot==(myplane+1) ){
                         score2=score2+1;
                         document.getElementById("redScore").innerHTML=score2;
			 
                     }
                 }
                 setInterval(bootMove2,100);
		 
             }
         }
    </script>
